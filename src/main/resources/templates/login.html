    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;

    .container {
      width: 100%;
      max-width: 400px;
      margin: 100px auto;
      padding: 20px;
      background-color:#6f432a; /* Adjusted background color */
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(170, 110, 73);
      transition: transform 0.3s ease-in-out;
      position: relative; /* Added position relative */
    }
    /*#6f432a */

    h2 {
      text-align: center;
      color:#ED894E /* Adjusted text color */
    }

    input[type="text"],
    input[type="password"],
    input[type="submit"] {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      display: inline-block;
      border: 1px solid #ED894E; /* Adjusted border color */
      border-radius: 4px;
      box-sizing: border-box;
      background-color:#ED894E; /* Adjusted input background color */
      color: #fff; /* Adjusted text color */
    }

    input[type="submit"] {
      background-color:orange ;
      cursor: pointer;
      transition: background-color 0.3s ease-in-out;
    }

    input[type="submit"]:hover {
      background-color:#aa6e49  ;
    }

    .signup-link {
      text-align: center;
      color:orange; /* Adjusted text color */
    }

    .signup-link a {
      color: orange; /* Adjusted text color */
      text-decoration: none;
    }

    .signup-link a:hover {
      text-decoration: underline;
    }
    .error-message{
      color:red;
      text-align:center;
      margin-top:10px;
